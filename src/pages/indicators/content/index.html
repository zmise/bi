<form id="filter" class="flexbox search-form bg-fff">
  <!-- <div id="org" class="select"></div>
  <button type="button" id="search" class="btn btn-primary">查询</button> -->
  <button type="button" id="indicators" class="btn btn-default">浮动指标设置</button>
  <button type="button" id="saveTable" class="btn btn-primary">保存考核指标</button>
</form>
<div class="flexbox">
  <ul id="orgList" class="ztree"></ul>
  <div class="table-responsive" id="list"></div>
</div>
<div id="inDialog" hidden>
  <section class="in-dialog">
    <main>
      <div class="in-item">
        <label for="inputbcity">城市级</label>
        <div class="in-box">
          <input class="form-control in-int" type="text" id="inputbcity" maxlength="3">
          <span class="in-unit">%</span>
        </div>
      </div>
      <div class="in-item">
        <label for="inputcity">大区级</label>
        <div class="in-box">
          <input class="form-control in-int" type="text" id="inputcity" maxlength="3">
          <span class="in-unit">%</span>
        </div>
      </div>
      <div class="in-item">
        <label for="inputeare">区域级</label>
        <div class="in-box">
          <input class="form-control in-int" type="text" id="inputeare" maxlength="3">
          <span class="in-unit">%</span>
        </div>
      </div>
      <div class="in-item">
        <label for="inputsection">片区级</label>
        <div class="in-box">
          <input class="form-control in-int" type="text" id="inputsection" maxlength="3">
          <span class="in-unit">%</span>
        </div>
      </div>
    </main>
    <footer class="flexbox">
      <button type="button" id="save" class="btn btn-primary">保存</button>
      <button type="button" id="cancel" class="btn btn-default">取消</button>
    </footer>
  </section>
</div>
