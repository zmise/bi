<section class="in-dialog">
  {{?it}}
  <main>
    <input type="hidden" id="id" value="{{=it.id}}"> {{?it.indicatorTypes === 7}} {{ it.name = '实际上数业绩';}}
    <!-- <p class="dialog-desc">B表示实收保本点 <a href="javascript:;" id="import">导入保本点数据</a></p> -->
    {{?}}
    <p class="dialog-desc"> {{?it.indicatorTypes === 9}} B = 各组织管辖分店数*城市当月店均人数{{??}} B = 各组织近12个月的平均{{!it.name}} {{?}}</p>
    <div class="in-item">
      <label for="inputbcity">表现优秀：</label>
      <div class="in-box"><input class="form-control in-int" type="text" id="greenFloatCoefficient" maxlength="3" value="{{=it.greenFloatCoefficient || ''}}"><span class="in-unit">%</span></div>
      <span>B</span>
      <span>≤</span>
      <span>{{!it.name}}</span>
    </div>
    <div class="in-item">
      <label for="inputbcity">需要注意：</label>
      <div class="in-box"><input class="form-control in-int" type="text" id="yellowFloatCoefficient" maxlength="3" value="{{=it.yellowFloatCoefficient || ''}}"><span class="in-unit">%</span></div>
      <span>B</span>
      <span>≤</span>
      <span>{{!it.name}}</span>
      <span>&lt;</span>
      <div class="in-box"><input class="form-control in-int" type="text" id="greenFloatCoefficientr" disabled value="{{=it.greenFloatCoefficient || ''}}"><span class="in-unit">%</span></div>
      <span>B</span>
    </div>
    <div class="in-item">
      <label for="inputbcity">表现较差：</label>
      <div class="in-box  w60"><span>0%</span></div>
      <span>B</span>
      <span>≤</span>
      <span>{{!it.name}}</span>
      <span>&lt;</span>
      <div class="in-box"><input class="form-control in-int" type="text" id="yellowFloatCoefficientr" disabled value="{{=it.yellowFloatCoefficient || ''}}"><span class="in-unit">%</span></div>
      <span>B</span>
    </div>
  </main>
  <footer class="flexbox"><button type="button" id="cancel" class="btn btn-default">取消</button><button type="button" id="save" class="btn btn-primary">保存</button></footer>
  {{?? true}}
  <p style="text-align:center;">暂无数据</p>
  {{?}}
</section>
