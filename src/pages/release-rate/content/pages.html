<section class="flexbox">
  <p>共<span class="cf71 fb">{{=it.total || 0}}</span>条记录</p>
  <div class="flexbox pagebox">
    <span>共<span class="c333 fb">{{=it.pageCount || 1}}</span>页</span>
    <a href="javascript:;" data-action="first">|&lt;</a>
    <a href="javascript:;" data-action="prev">&lt;</a>
    <span class="cur fb">{{!it.currentPage}}</span class="cur">
    <a href="javascript:;" data-action="next">&gt;</a>
    <a href="javascript:;" data-action="last">&gt;|</a>
    <span>页</span>
  </div>
</section>
