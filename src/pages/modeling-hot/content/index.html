<form id="filter" class="flexbox rank-form bg-fff">
  <div>
    <div id="city" class="select"></div>
  </div>
  <div>
    <div id="area" class="select"></div>
  </div>
  <div>
    <div id="region" class="select"></div>
  </div>
  <div class="my-datepicker">
    <input class="form-control" type="text" id="startMonth" readonly placeholder="月份" />
  </div>
  <span class="form-to">-</span>
  <div class="my-datepicker">
    <input class="form-control" type="text" id="endMonth" readonly placeholder="月份" />
  </div>
  <button type="button" id="clear" class="btn btn-default">清空</button>
  <button type="button" id="export" class="btn btn-primary">导出</button>
</form>
<div id="main" class="clearfix relative bg-fff">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#shizhan" aria-controls="shizhan" role="tab" data-toggle="tab" data-index="6" data-order="2">销量排行</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active">
      <div id="tableGrid"></div>
      <div id="tablepage"></div>
    </div>
  </div>
</div>
