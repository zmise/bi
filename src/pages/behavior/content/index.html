<form id="filter" class="form-inline rank-form bg-fff">
  <div class="form-group bi-dropdown-list">
    <div id="city" class="select"></div>
  </div>
  <div class="form-group bi-dropdown-list">
    <div id="district" class="select"></div>
  </div>
  <div class="form-group bi-dropdown-list">
    <div id="area" class="select"></div>
  </div>
  <div class="form-group bi-dropdown-list">
    <div id="region" class="select"></div>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" id="selectedMonth" readonly placeholder="月份" />
  </div>
  <button type="button" id="clear" class="btn btn-default">清空</button>
</form>
<div id="main" class="flexbox be-boxes">
  <section class="be-box">
    <header class="flexbox">
      <p>市占率</p>
      <div class="bangzhu-relative">
        <i class="iconfont icon-bangzhu2"></i>
        <div class="bangzhu-box">
          <p class="title">红绿黄灯示意：</p>
          <div class="bangzhu">
            <p><i class="bz-tips red-box"></i>红灯=<span>市场占有率较差</span></p>
            <p><i class="bz-tips yellow-box"></i>黄灯=<span>市场占有率预警</span></p>
            <p><i class="bz-tips green-box"></i>绿灯=<span>市场占有率优异</span></p>
          </div>
          <p class="title">爆灯规则： </p>
          <div class="bangzhu">
            <p><span>当前月考核指标为R</span> 则：</p>
            <p><i class="bz-tips red-box"></i><span>（-∞，<span class="js-float">x</span>R）</span></p>
            <p><i class="bz-tips yellow-box"></i><span>（<span class="js-float">x</span>R，R）</span></p>
            <p><i class="bz-tips green-box"></i><span>（R，﹢∞）</span></p>
          </div>
        </div>
      </div>
    </header>
    <main class="main flexbox" id="dealRateCheck">
      <div class="behave gray">
        <div class="bh-score-box"></div>
        <p class="bh-desc">研发中…</p>
      </div>
      <p class="bh-sbox"></p>
    </main>
    <footer>
    </footer>
  </section>
