<section class="flexbox flex-al-ct">
  <div class="flexbox pagebox flex-al-ct ">
    <div>
      <div id="sizePerPage" class="select"></div>
    </div>
    <a href="javascript:;" data-action="first">|&lt;</a>
    <a href="javascript:;" data-action="prev">&lt;</a>
    <input class="form-control js-input-number w50" type="text"  id="inputPage" value="{{=it.pageIndex || 1}}" />
    &nbsp;&nbsp;/
    <span class="cur fb">{{=Math.ceil(it.totalSize/it.sizePerPage) || 1}}</span class="cur">
    <a href="javascript:;" data-action="next">&gt;</a>
    <a href="javascript:;" data-action="last">&gt;|</a>
    <span>页</span>
  </div>
  <p>显示{{=(it.pageIndex-1) * it.sizePerPage || 1}}到{{=it.pageIndex * it.sizePerPage || 0}}条, &nbsp; 共<span class="cf71 fb">{{=it.totalSize
      || 0}}</span>条, &nbsp; 每页显示：<span>{{=it.sizePerPage || 0}}</span>条</p>
</section>
